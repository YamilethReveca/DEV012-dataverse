<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <h1></h1>
    <img class="imagen" src="./imageUrl/imagen-header.png">
  </header>
  <main class="filter__sort">

    <section id="filtro-orden-button" class="filter-sort-button-container">
      <label for="filtrar">Filtrar por tipo</label>
      <select id="filtrar" data-testid="select-filter" name="type" >
        <option value="">Filtro</option>
        <option value="Agua">Agua</option>
        <option value="Dragón">Dragón</option>
        <option value="Fantasma">Fantasma</option>
        <option value="Fuego">Fuego</option>
        <option value="Hielo">Hielo</option>
        <option value="Tierra">Tierra</option>
        <option value="Eléctrico">Eléctrico</option>
        <option value="Volador">Volador</option>
      </select>

      <section >
        <label for="ordenar">Ordenar por nombre ascendente-descendente</label>
        <select id="ordenar" data-testid="select-sort" name="name">
          <option value="">Ordenar</option>

          <option value="asc">Ascendente</option>
          <option value="desc">Descendente</option>
        </select>
      </section>

      <div>
        <button data-testid="button-clear">Limpiar</button>
      </div>
    </section>



    <section id="mostarEstadistica">
      <h2>Estadistica Pokémon</h2>
    </section>
    <section id="root">
    </section>
  </main>
  <footer>
    <p>Autor: Yamileth Caldera</p>
  </footer>
  <script src="main.js" type="module"></script>
</body>

</html>
